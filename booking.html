<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Playverse - Booking</title>
    <link rel="icon" href="images/logo_playverse_main.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/booking-enhanced.css?v=1.1">
    <link rel="stylesheet" href="css/style.css?v=1.4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="offcanvas-nav-links">
                <!-- Links will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark fixed-top">
            <!-- Hamburger button for Offcanvas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo and Site Name (centered on mobile, left on desktop) -->
            <a class="navbar-brand navbar-brand-centered" href="index.html"><img src="images/logo_playverse_main.png" alt="Playverse Logo" height="60" loading="lazy"> <span style="color: #FF9068;">Play</span><span style="color: #8CE3FF;">verse</span> <span style="color: white;">Gaming</span></a>

            <!-- Main Navbar links (visible on desktop, right-aligned) -->
            <div class="d-none d-lg-block"> <!-- Hide on small screens -->
                <ul class="navbar-nav flex-row">
                    <li class="nav-item me-3"><a class="nav-link" href="news.html">News</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="booking.html">Booking</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="prices.html">Prices</a></li>
                </ul>
            </div>
    </nav>

    <div class="main-content-flex-grow">
    <header class="py-5 text-center">
        <div class="container">
            <h1 class="display-4">Book Your Ultimate Gaming Experience</h1>
            <p class="lead">Reserve your station with our futuristic, intuitive booking system.</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label">Select Service</label>
                            <select class="form-select" id="service" required>
                                <option selected disabled value="">Choose your battle...</option>
                                <option>PC Gaming Station</option>
                                <option>Console Gaming (PS5, Xbox, Switch)</option>
                                <option>Private Booth</option>
                                <option>Tournament Entry</option>
                                <option>Match Screening Reservation</option>
                            </select>
                        </div>
                        <div class="mb-4 text-center">
                            <label class="form-label">Select Your Time Slot</label>
                            <div class="clock-container">
                                <svg id="interactive-clock" width="100%" height="100%" viewBox="0 0 300 300">
                                    <circle cx="150" cy="150" r="140" class="clock-face"/>
                                    
                                    <g class="minute-marks"></g>
                                    <path id="highlight-arc" />
                                    <circle id="start-marker" r="8" class="time-marker"/>
                                    <circle id="end-marker" r="8" class="time-marker"/>
                                    <circle cx="150" cy="150" r="5" class="center-dot"/>
                                </svg>
                            </div>
                            <div id="selected-time-range" class="time-display">9:00 AM - 10:00 AM</div>
                            <input type="hidden" id="hidden-time-range" name="preferredTimeRange">
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="duration" class="form-label">Duration (Hours)</label>
                                <input type="text" class="form-control" id="duration" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Additional Notes (Optional)</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Any special requests or notes..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit Booking Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2025 Playverse. All rights reserved.</p>
        <div class="social-icons mt-3">
            <a href="https://www.instagram.com/" class="text-white mx-2"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.youtube.com/" class="text-white mx-2"><i class="fab fa-youtube fa-2x"></i></a>
            <a href="https://discord.com/" class="text-white mx-2"><i class="fab fa-discord fa-2x"></i></a>
        </div>
        <p class="text-muted small mt-3">Made by Ishaan Dalvi</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/booking-enhanced.js"></script>
    <script src="js/custom.js?v=1.1"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinksContainer = document.getElementById('offcanvas-nav-links');
            const pages = [
                { name: 'Home', file: 'index.html' },
                { name: 'About Us', file: 'about-us.html' },
                { name: 'Booking', file: 'booking.html' },
                { name: 'Contact', file: 'contact.html' },
                { name: 'Deals', file: 'deals.html' },
                { name: 'Events', file: 'events.html' },
                { name: 'Gallery', file: 'gallery.html' },
                { name: 'Games', file: 'games.html' },
                { name: 'News', file: 'news.html' },
                { name: 'PC Specs', file: 'pc-specs.html' },
                { name: 'Prices', file: 'prices.html' }
            ];

            const currentPage = window.location.pathname.split('/').pop();

            pages.forEach(page => {
                const listItem = document.createElement('li');
                listItem.classList.add('nav-item');
                const link = document.createElement('a');
                link.classList.add('nav-link');
                link.href = page.file;
                link.textContent = page.name;

                if (currentPage === page.file) {
                    listItem.classList.add('active-page');
                }
                listItem.appendChild(link);
                navLinksContainer.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
